{% extends 'Dashboard/base.html' %}


{% block  title %} Agrega Cohorte {% endblock %} 

{% block content %}
{%load static%}

<link rel="stylesheet" href="{% static '../static/Css/styleaddcohorte.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <section class="my-section">
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead style="background-color: #FFDC73">
                <tr>
                    <th scope="col" rowspan="3" class="add">Agregar Cohorte</th>
                </tr>
            </table>
        </div>
        <div class="container-xl" id="add-cohorte">
            <div class="titulo"> Numero de la cohorte</div>
                <input type="number" class="input" placeholder="1"></input>
                <div class="container-fluid2">
                    <div class="row">
                      <button class="col">
                        <div class="ellipse-182"></div>
                        Cohorte Activa
                    </button>
                    <button class="col-1">
                        <div type="submit" class="ellipse"></div>
                        Cohorte No Activa
                    </button>
                  </div>
                </div>
            </div> 
        </div>
        <div class="container-btn">
            <button class="btn btn-primary">Save
            </button>
    </section>

{% endblock  %}
