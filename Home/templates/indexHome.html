
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/login_styles_users.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

{% block content  %}

<div class="d-flex justify-content-between programate">
    <img class="imagen-superior" src="{% static 'img/ola.png' %}" alt="Descripción de la imagen" />
    <img class="academy" src="{% static 'img/programate.png' %}" alt="Descripción de la imagen" />

    <div class="d-flex align-content-center flex-wrap formu">
        <div class="col-12 todo">
            <div class="card bg-warning  d-flex align-content-center flex-wrap">
                <div class="card-body"> 
                    <h3 class="card-title text-center"><b>Iniciar Sesión</b></h3>
                    <hr>
                    <form method="post" action="#" class="card-body">
                        <div class="form-group">
                            <label for="id_usuario">Correo</label>
                            <input type="text" name="usuario" maxlength="50" required id="id_usuario" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_contraseña">Contraseña</label>
                            <input type="password" name="contraseña" required id="id_contraseña" class="form-control">
                        </div>
                        <button id="Boton" type="submit" class="btn btn-dark btn-block">Ingresar</button>
                        <p class="text-center">Contador 1/3</p>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
<div class="ola2 d-flex justify-content-end">
    <img class="imagen-inferior" src="{% static 'img/ola2.png' %}" alt="Descripción de la imagen" />
    <img class="edu-blanco" src="{% static 'img/educmas-blanco.png' %}" alt="Descripción de la imagen" />
</div>
<script src="{% static 'Js/script.js' %}"></script>
</body>
</html>
{% endblock  %}
