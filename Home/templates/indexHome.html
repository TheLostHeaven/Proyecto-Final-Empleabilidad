{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educamás</title>
  <link rel="stylesheet" href="{% static 'Css/stylel.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="programate-container">
      <img src="{% static 'img/programate.png' %}" alt="Imagen de fondo" class="programate-image">
      <div style="height: 250px; width: 100%; overflow: hidden;" class="top-wave"><svg viewBox="0 0 500 150"
          preserveAspectRatio="none" style="height: 100%; width: 100%;">
          <path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z"
            style="stroke: none; fill: #3D8500;"></path>
        </svg></div>
    </div>
    <div class="educamas-container">
      <img src="{% static 'img/educamas.png' %}" alt="Imagen de fondo" class="educamas-image">
      <div style="height: 150px; width: 100%; overflow: hidden;" class="bottom-wave"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
          style="height: 100%; width: 100%;">
          <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #3D8500;"></path>
        </svg></div>
    </div>

    <div class="container">
      <div class="login-container">
        
        <h2>Iniciar Sesión</h2>
        <form action="" method="post">
          <label>Ingresennssns</label>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar sesión</button>
        </form>
  
      </div>
    </div>
  </body>
</html>
{% endblock  %}
